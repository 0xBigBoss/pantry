distributable:
   url: https://github.com/helm/helm/archive/refs/tags/v{{version}}.tar.gz
   strip-components: 1

versions:
  github: helm/helm/releases/tags

provides:
  - bin/helm

build:
  dependencies:
    go.dev: ^1.19
  script: |
    sed -i.bak 's/unreleased//g' Makefile
    rm Makefile.bak
    make build VERSION={{version}}
    mkdir -p "{{ prefix }}"/bin
    mv bin/helm "{{ prefix }}"/bin

test:
  script: |
    helm create foo
    test -d "foo/charts"
    helm version | grep "GitTreeState:\"clean\""
    helm version | grep "Version:\"{{version}}\""
